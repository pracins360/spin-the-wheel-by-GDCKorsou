<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prize Wheel</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    canvas {
      background: #fff;
      border: 2px solid #333;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎡 Spin the Wheel!</h1>
  <canvas id="wheel" width="400" height="400"></canvas>
  <br>
  <button onclick="spin()">Spin</button>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const prizes = [
      "Smile 😊",
      "Be Happy 😄",
      "Have a Nice Day 🌞",
      "Sorry, No Prize 🙁",
      "Try Again 🔄",
      "You're the Winner 🎉",
      "Keep Smiling 😁",
      "Enjoy the Moment ✨"
    ];

    const colors = ["#FFB6C1", "#FFD700", "#90EE90", "#87CEFA", "#FFA07A", "#DDA0DD", "#00CED1", "#FF69B4"];
    const radius = canvas.width / 2;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw triangle pointer
      ctx.beginPath();
      ctx.moveTo(radius - 10, 10);
      ctx.lineTo(radius + 10, 10);
      ctx.lineTo(radius, 30);
      ctx.closePath();
      ctx.fillStyle = "#333";
      ctx.fill();

      ctx.save();
      ctx.translate(radius, radius);

      for (let i = 0; i < prizes.length; i++) {
        const startAngle = (i * 2 * Math.PI) / prizes.length;
        const endAngle = ((i + 1) * 2 * Math.PI) / prizes.length;

        // Draw segment
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        // Draw label
        const midAngle = (startAngle + endAngle) / 2;
        ctx.save();
        ctx.rotate(midAngle);
        ctx.translate(radius - 30, 0);
        ctx.rotate(Math.PI / 2);
        ctx.fillStyle = "#000";
        ctx.font = "14px Arial";
        ctx.textAlign = "center";
        ctx.fillText(prizes[i], 0, 0);
        ctx.restore();
      }

      ctx.restore();
    }

    function spin() {
      const randomIndex = Math.floor(Math.random() * prizes.length);
      alert(prizes[randomIndex]);
    }

    drawWheel();
  </script>
</body>
</html>
