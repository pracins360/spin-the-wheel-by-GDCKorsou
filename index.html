<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Store Spin Wheel</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  #wheel { width: 300px; height: 300px; margin: 20px auto; border: 5px solid #333; border-radius: 50%; position: relative; }
  #spinBtn { padding: 10px 20px; font-size: 1.2em; cursor: pointer; }
  #result { margin-top: 20px; font-size: 1.2em; }
</style>
</head>
<body>

<h2>Spin the Wheel</h2>
<div id="wheel"></div>
<button id="spinBtn">SPIN</button>
<div id="result"></div>

<script>
// -------- CONFIGURATION --------
// Define your prizes and chances here
const prizes = [
  { label: "Prize A", chance: 25 },
  { label: "Prize B", chance: 25 },
  { label: "Prize C", chance: 25 },
  { label: "No Win", chance: 25 }
];
// -------- END CONFIG --------

const totalChance = prizes.reduce((sum, p) => sum + p.chance, 0);
const wheelSegments = [];
let currentAngle = 0;

// Create visual wheel segments
prizes.forEach((p, index) => {
  wheelSegments.push({ label: p.label, startAngle: currentAngle, endAngle: currentAngle + (360 * p.chance / totalChance) });
  currentAngle += (360 * p.chance / totalChance);
});

const wheel = document.getElementById('wheel');

// Draw wheel segments
function drawWheel() {
  const ctx = document.createElement('canvas');
  ctx.width = 300;
  ctx.height = 300;
  const c = ctx.getContext('2d');

  wheel.innerHTML = ''; // Clear previous

  ctx.translate(150, 150);
  wheel.appendChild(ctx.canvas);

  wheelSegments.forEach((segment, index) => {
    const startDeg = segment.startAngle;
    const endDeg = segment.endAngle;
    const color = `hsl(${index * 60}, 70%, 50%)`;

    c.beginPath();
    c.moveTo(0,0);
    c.arc(0, 0, 150, startDeg * Math.PI/180, endDeg * Math.PI/180);
    c.closePath();
    c.fillStyle = color;
    c.fill();

    // Add label
    c.save();
    const midAngle = (startDeg + endDeg) / 2;
    c.rotate(midAngle * Math.PI/180);
    c.translate(100, 0);
    c.rotate(Math.PI/2);
    c.fillStyle = '#fff';
    c.font = '14px Arial';
    c.fillText(segment.label, -40, 5);
    c.restore();
  });
}

// Initialize wheel
drawWheel();

const spinBtn = document.getElementById('spinBtn');
const resultDiv = document.getElementById('result');

spinBtn.addEventListener('click', () => {
  spinWheel();
});

function spinWheel() {
  // Random selection based on chances
  let rand = Math.random() * totalChance;
  let accumulated = 0;
  let selectedPrize = null;
  for (let p of prizes) {
    accumulated += p.chance;
    if (rand <= accumulated) {
      selectedPrize = p;
      break;
    }
  }

  // Calculate spin rotation
  const selectedSegment = wheelSegments.find(s => s.label === selectedPrize.label);
  const midAngle = (selectedSegment.startAngle + selectedSegment.endAngle) / 2;

  // Animate spin
  const spins = 3; // full rotations
  const targetAngle = 360 * spins + (90 - midAngle); // 90 to make wheel stop with pointer at top

  animateSpin(targetAngle, midAngle, selectedPrize);
}

function animateSpin(target, midAngle, prize) {
  let start = null;
  const duration = 4000; // ms
  const initialRotation = 0;

  function step(timestamp) {
    if (!start) start = timestamp;
    const progress = timestamp - start;
    const easing = Math.min(progress / duration, 1);
    const angle = initialRotation + easing * (target - initialRotation);
    rotateWheel(angle);
    if (progress < duration) {
      requestAnimationFrame(step);
    } else {
      // Show result
      resultDiv.innerHTML = "Result: " + prize.label;
      if (prize.label !== "No Win") {
        alert("Congratulations! Your prize code: " + generatePrizeCode());
      }
    }
  }

  requestAnimationFrame(step);
}

function rotateWheel(angle) {
  const ctx = wheel.children[0].getContext('2d');
  ctx.clearRect(-150, -150, 300, 300);
  ctx.save();
  ctx.translate(150, 150);
  ctx.rotate(angle * Math.PI/180);
  ctx.translate(-150, -150);
  // Redraw segments with rotation
  wheelSegments.forEach((segment, index) => {
    const startDeg = segment.startAngle;
    const endDeg = segment.endAngle;
    const color = `hsl(${index * 60}, 70%, 50%)`;

    ctx.beginPath();
    ctx.moveTo(150,150);
    ctx.arc(150, 150, 150, startDeg * Math.PI/180, endDeg * Math.PI/180);
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();

    // Add label
    ctx.save();
    const midAng = (startDeg + endDeg) / 2;
    ctx.translate(150, 150);
    ctx.rotate(midAng * Math.PI/180);
    ctx.translate(100, 0);
    ctx.rotate(Math.PI/2);
    ctx.fillStyle = '#fff';
    ctx.font = '14px Arial';
    ctx.fillText(segment.label, -40, 5);
    ctx.restore();
  });
  ctx.restore();
}

function generatePrizeCode() {
  return 'PRIZE' + Math.floor(Math.random() * 100000);
}
</script>

</body>
</html>
