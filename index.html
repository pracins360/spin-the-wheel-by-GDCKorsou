<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    canvas {
      background: #fff;
      border: 2px solid #333;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .sponsors {
      margin-top: 40px;
    }
    .sponsors img {
      height: 50px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>üé° Spin the Wheel!</h1>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button id="spinBtn">Spin</button>
  <div id="result"></div>

  <div class="sponsors">
    <img src="https://via.placeholder.com/100x50?text=Sponsor+1" alt="Sponsor 1">
    <img src="https://via.placeholder.com/100x50?text=Sponsor+2" alt="Sponsor 2">
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultDiv = document.getElementById("result");

    const prizes = [
      "Dwars üòä",
      "Dwars üòÑ",
      "Dwars üåû",
      "Dwars üôÅ",
      "Dwars üîÑ",
      "Dwars üéâ",
      "Dwars üòÅ",
      "Dwars ‚ú®"
    ];

    const colors = ["#FFB6C1", "#FFD700", "#90EE90", "#87CEFA", "#FFA07A", "#DDA0DD", "#00CED1", "#FF69B4"];
    const radius = canvas.width / 2;
    let rotation = 0;

    function drawWheel(angle = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Triangle pointer
      ctx.beginPath();
      ctx.moveTo(radius - 10, 10);
      ctx.lineTo(radius + 10, 10);
      ctx.lineTo(radius, 30);
      ctx.closePath();
      ctx.fillStyle = "#333";
      ctx.fill();

      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(angle);

      for (let i = 0; i < prizes.length; i++) {
        const startAngle = (i * 2 * Math.PI) / prizes.length;
        const endAngle = ((i + 1) * 2 * Math.PI) / prizes.length;

        // Segment
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        // Label
        const midAngle = (startAngle + endAngle) / 2;
        ctx.save();
        ctx.rotate(midAngle);
        ctx.translate(radius - 40, 0);
        ctx.rotate(Math.PI / 2);
        ctx.fillStyle = "#000";
        ctx.font = "13px Arial";
        ctx.textAlign = "center";
        ctx.fillText(prizes[i], 0, 0);
        ctx.restore();
      }

      ctx.restore();
    }

    function spin() {
      spinBtn.disabled = true;
      resultDiv.textContent = "";

      let spins = 30; // total frames
      let current = 0;
      let finalAngle = Math.random() * 2 * Math.PI;

      const interval = setInterval(() => {
        rotation += 0.3;
        drawWheel(rotation);
        current++;

        if (current >= spins) {
          clearInterval(interval);

          // Normalize angle
          const normalized = (rotation + finalAngle) % (2 * Math.PI);
          const index = Math.floor(prizes.length - (normalized / (2 * Math.PI)) * prizes.length) % prizes.length;

          resultDiv.textContent = `${prizes[index]} ‚Äî Thanks for playing!`;
          spinBtn.disabled = false;
        }
      }, 50);
    }

    drawWheel();
    spinBtn.addEventListener("click", spin);
  </script>
</body>
</html>
